<html lang="en">
<head>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Shadow World</title>

<body>
<!-- As a heading -->
<div>
    <nav class="navbar navbar-light bg-dark">
        <div class="container-fluid">
            <span>
                <img src="images/SHADOW_WORLD_LOGO.png" alt="Logo" height="50px" />
                <img src="images/SHADOW_WORLD_TEXT.png" alt="Logo" height="50px"/>

            </span>
            <span class="navbar-brand mb-0 h1" style="color:white;">Admin</span>
            <span class="navbar-brand mb-0" ><a style="color: white;" href="index.html">Logout</a></span>
        </div>
    </nav>

    <form id="signup" style="padding: 60px" >
        <div class="input-group">
            <input type="file" class="form-control" id="upload_file" aria-describedby="inputGroupFileAddon04"
                   aria-label="Image">
            <input  type="text" id="imageLink" value="not set"/>
        </div>
        <br>
        <div class="input-group flex-nowrap">
            <span class="input-group-text">Name</span>
            <input type="text" class="form-control" placeholder="name" id="placename"
                   aria-label="placename" aria-describedby="addon-wrapping">
        </div>
        <br>
        <br>
        <input class="btn btn-primary" id='submit' type="submit" value="Submit">

    </form>


</div>
