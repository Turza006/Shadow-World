<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Discover Sylhet</title>
    <link href="images/logo.png" rel="shortcut icon">

</head>
<body>
<div>
    <nav class="navbar navbar-light bg-dark">
        <div class="container-fluid">
            <span>
                <img src="images/SHADOW_WORLD_LOGO.png" alt="Logo" height="50px" />
                <img src="images/SHADOW_WORLD_TEXT.png" alt="Logo" height="50px"/>

            </span>
            <span class="navbar-brand mb-0 h1" style="color:white;">Login</span>
        </div>

    </nav>
    <div>
        <div style=" width: 300px" class="border p-5     m-5 mx-auto">
            <h3 style="border-bottom: 2px solid #ddd" class="mb-5git  pb-3">Login </h3>
            <form >
                <div input-group flex-nowrap>
                    <input type="text" id="email" class="fadeIn second" name="login" placeholder="login"/>
                </div>
                <br>
                <div input-group flex-nowrap>
                    <input type="password" id="password" class="fadeIn third" name="login" placeholder="password">
                </div>
                <br>
                <div input-group flex-nowrap>
                    <input class="btn btn-primary" id='submit' type="submit" value="Submit">
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</body>
</html>
